
<ion-header>

    <ion-navbar>
        <ion-title>Admin Dashboard</ion-title>
    
        <ion-buttons end>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
          </ion-buttons>
          
      </ion-navbar>

</ion-header>


<ion-content padding>
  <div style="max-width: 800px; margin: auto; ">
    <ion-list>
            <ion-list-header>Deliveries</ion-list-header>
        <button ion-item (click)="gotodriver()">
          <ion-thumbnail item-start>
            <img src="assets/img/driver-avatar.png" style="max-height: 40px; max-width: 40px; min-width: 40px; min-height: 40px;">
          </ion-thumbnail>
  
          <ion-label>Manage Deliverys</ion-label>
  
        </button>
    </ion-list>
    <ion-list>
    <ion-list-header>System Users</ion-list-header>
        <button ion-item >
          <ion-thumbnail item-start>
            <img src="assets/img/driver-avatar.png" style="max-height: 40px; max-width: 40px; min-width: 40px; min-height: 40px;">
          </ion-thumbnail>
          <ion-label>Manage Users</ion-label>
  
        </button>
        <button ion-item >
          <ion-thumbnail item-start>
            <img src="assets/img/driver-avatar.png" style="max-height: 40px; max-width: 40px; min-width: 40px; min-height: 40px;">
          </ion-thumbnail>
          <ion-label>Manage Customers</ion-label>
  
        </button>
  
  
  
  
  
      </ion-list>
  </div>
</ion-content>
