<ion-header>

  <ion-navbar>
    <ion-title>Add new User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div style="max-width: 800px; margin: auto; ">
        
      
      
      
          <form [formGroup]="form">
            <ion-list>
                <ion-list-header>Create New User</ion-list-header>
              <ion-item>
                <ion-label color="primary">Email</ion-label>
                <ion-input formControlName="email" placeholder="Email"></ion-input>
   
              </ion-item>             
               <ion-item>
                <ion-label color="primary">User Name</ion-label>
                <ion-input formControlName="userName" placeholder="User Name"></ion-input>
   
              </ion-item>
              <ion-item>
                  <ion-label color="primary">First Name</ion-label>
                  <ion-input formControlName="firstName" placeholder="First Name"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label color="primary">Last Name</ion-label>
                  <ion-input formControlName="lastName" placeholder="Last Name"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label color="primary">Password</ion-label>
                  <ion-input formControlName="password" placeholder="Password"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label color="primary">Confirm Password</ion-label>
                  <ion-input formControlName="confirmPassword" placeholder="Confirm Password"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label color="primary">Role Name</ion-label>
                  <ion-input formControlName="roleName" placeholder="Role Name"></ion-input>
                </ion-item>
      
            </ion-list>
  
            <button [disabled]="!form.valid" ion-button full large (click)="saveNewUser()">Save User</button>
          </form>
      
        </div>
      
</ion-content>
