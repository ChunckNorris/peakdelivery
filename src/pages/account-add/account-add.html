<ion-header>

  <ion-navbar>
    <ion-title>Add New Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
      <div style="max-width: 800px; margin: auto; ">
      
    
    
    
        <form [formGroup]="form">
          <ion-list>
              <ion-list-header>Account Info</ion-list-header>
            <ion-item>
              <ion-label color="primary">Account Name</ion-label>
              <ion-input formControlName="accountName" placeholder="Account Name"></ion-input>
 
            </ion-item> 
            <ion-item>
                <ion-label color="primary">Address1</ion-label>
                <ion-input formControlName="address1" placeholder="Address1"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label color="primary">Address2</ion-label>
                <ion-input formControlName="address2" placeholder="Address2"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label color="primary">City</ion-label>
                <ion-input formControlName="city" placeholder="City"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label color="primary">State</ion-label>
                <ion-input formControlName="state" placeholder="State"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label color="primary">Zip</ion-label>
                <ion-input formControlName="zip" placeholder="Zip"></ion-input>
              </ion-item>
    
          </ion-list>
          <ion-list>
              <ion-list-header>Account Contact</ion-list-header>
              <ion-item>
                  <ion-label color="primary">Primary Contact Name</ion-label>
                  <ion-input formControlName="accountContactName" placeholder="accountContactName"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label color="primary">Primary Contact Phone</ion-label>
                  <ion-input formControlName="accountContactPhone" placeholder="accountContactPhone"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label color="primary">Primary Contact Email</ion-label>
                    <ion-input formControlName="accountContactEmail" placeholder="accountContactEmail"></ion-input>
                  </ion-item>
          </ion-list>
          <button ion-button full large (click)="saveNewAccount()">Save Account</button>
        </form>
    
      </div>
    
    
  
</ion-content>
