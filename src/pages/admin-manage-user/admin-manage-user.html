
<ion-header>

  <ion-navbar>
    <ion-title>Manage User</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div style="max-width: 800px; margin: auto; ">
    <div padding>
        <button ion-button block (click)="addnewUser()">Add New User</button>
        <button ion-button block (click)="editUserAccount()">Edit User</button>
      </div>
      <ion-list>
          <ion-item (click)="searchTapped(item)" *ngFor="let item of usersToApprove">
            <h2> {{item.firstName}} {{item.lastName}} </h2>
            <p>UserName: {{item.userName}}</p>
            <p>Email: {{item.email}}</p>
          </ion-item>
        </ion-list> 
        

    </div>
</ion-content>
