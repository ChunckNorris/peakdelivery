    <section id="container" class="container">
        <button class="select-image" ion-button block *ngIf="!srcImage" color="light">
            <ion-icon name="camera"></ion-icon>
            <input type="file" accept="image/*;capture=camera" class="field" (change)="onFileChange($event)" />
        </button>

        <div *ngIf="srcImage" class="image-wrapper">
            <img id="image" [src]="srcImage" />
            <button ion-button icon-left block (click)="analyze()" color="light">
                <ion-icon name="search"></ion-icon>
                Read
            </button>
            <button ion-button icon-left block (click)="restart()" color="light">
                <ion-icon name="refresh"></ion-icon>
                Restart
            </button>
        </div>
    </section>
